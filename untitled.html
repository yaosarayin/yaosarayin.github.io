<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Code Block with Copy Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        .code-block {
            position: relative;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
            padding: 10px;
            margin: 10px 0;
        }
        .code-block code {
            display: block;
            white-space: pre-wrap;
            line-height: 1.5;
            font-family: "Courier New", Courier, monospace;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .copy-button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Example Code Block with Copy Button</h1>
    <p>This is an example of a code block with a copy button, styled like ChatGPT.</p>
    <div class="code-block">
        <code id="example-code">
            #include &lt;iostream&gt;

            int main() {
                std::cout &lt;&lt; "Hello, world!" &lt;&lt; std::endl;
                return 0;
            }
        </code>
        <button class="copy-button" onclick="copyCode('example-code')">Copy</button>
    </div>

    <script>
        function copyCode(codeElementId) {
            const codeElement = document.getElementById(codeElementId);
            const textArea = document.createElement("textarea");
            textArea.value = codeElement.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Code copied to clipboard!");
        }
    </script>

</body>
</html>
